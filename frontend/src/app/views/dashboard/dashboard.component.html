<section class="py-6 sm:py-12 dark:bg-gray-100 dark:text-gray-800">
    <div class="container p-6 mx-auto space-y-8">
      <div class="space-y-2 text-center">
        <h2 class="text-3xl font-bold">Partem reprimique an pro</h2>
        <p class="font-serif text-sm dark:text-gray-600">Qualisque erroribus usu at, duo te agam soluta mucius.</p>
      </div>
      <div class="grid grid-cols-1 gap-x-4 gap-y-8 md:grid-cols-2 lg:grid-cols-4">
        <!-- Use *ngFor to iterate over the articles -->
        <article class="flex flex-col dark:bg-gray-50" *ngFor="let article of articles">
          <a [rel]="'noopener noreferrer'" [href]="article.link" [attr.aria-label]="article.title">
            <img alt="" class="object-cover w-full h-52 dark:bg-gray-500" [src]="article.image" />
          </a>
          <div class="flex flex-col flex-1 p-6">
            <a [rel]="'noopener noreferrer'" [href]="article.link" [attr.aria-label]="article.title"></a>
            <a rel="noopener noreferrer" href="#" class="text-xs tracking-wider uppercase hover:underline dark:text-violet-600">{{ article.category }}</a>
            <h3 class="flex-1 py-2 text-lg font-semibold leading-snug">{{ article.title }}</h3>
            <div class="flex flex-wrap justify-between pt-3 space-x-2 text-xs dark:text-gray-600">
              <span>{{ article.date }}</span>
              <span>{{ article.views }} views</span>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
